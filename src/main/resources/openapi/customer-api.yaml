openapi: 3.0.3
info:
  title: Customer Service API
  version: 1.0.0
  description: API para gestionar clientes del banco
  contact:
    name: Giomar Limo
  license:
    name: Apache 2.0
servers:
  - url: http://localhost:8081/bank/v1
tags:
  - name: customer-api
    description: Operations related to bank customers

paths:
  /customers:
    get:
      tags:
        - customer-api
      summary: Get all customers
      operationId: getAll
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/CustomerResponse'
        '500':
          $ref: '#/components/responses/InternalServerError'
    post:
      tags:
        - customer-api
      summary: Create customer
      operationId: create
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CustomerRequest'
        description: Customer data to create
      responses:
        '201':
          description: Customer created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CustomerResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /customers/{id}:
    get:
      tags:
        - customer-api
      summary: Get customer by ID
      operationId: getById
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
          description: Customer ID
          example: "507f1f77bcf86cd799439011"
      responses:
        '200':
          description: Customer found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CustomerResponse'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'
    put:
      tags:
        - customer-api
      summary: Update customer
      operationId: update
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
          description: Customer ID
          example: "507f1f77bcf86cd799439011"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CustomerRequest'
        description: Customer data to update
      responses:
        '200':
          description: Customer updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CustomerResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'
    delete:
      tags:
        - customer-api
      summary: Delete customer
      operationId: delete
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
          description: Customer ID
          example: "507f1f77bcf86cd799439011"
      responses:
        '204':
          description: Customer deleted successfully
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /customers/by-document/{documentNumber}:
    get:
      tags:
        - customer-api
      summary: Get customer by document number
      operationId: getByDocument
      parameters:
        - name: documentNumber
          in: path
          required: true
          schema:
            type: string
          description: Document number
          example: "12345678"
      responses:
        '200':
          description: Customer found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CustomerResponse'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /customers/{customerId}/monthly-summary:
    get:
      tags:
        - customer-api
      summary: Get customer monthly summary with daily averages
      operationId: getCustomerMonthlySummary
      parameters:
        - name: customerId
          in: path
          required: true
          schema:
            type: string
          description: Customer ID
          example: "507f1f77bcf86cd799439011"
      responses:
        '200':
          description: Monthly summary retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CustomerMonthlySummary'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /customers/{customerId}/consolidated-summary:
    get:
      tags:
        - customer-api
      summary: Get complete consolidated summary of customer with all banking products
      operationId: getConsolidatedSummary
      parameters:
        - name: customerId
          in: path
          required: true
          schema:
            type: string
          description: Customer ID
          example: "507f1f77bcf86cd799439011"
      responses:
        '200':
          description: Consolidated summary retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ConsolidatedSummary'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /customers/reports/products:
    post:
      tags:
        - customer-api
      summary: Generate comprehensive product report for time interval
      operationId: generateProductReport
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProductReportRequest'
      responses:
        '200':
          description: Report generated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProductReportResponse'


components:
  schemas:
    CustomerRequest:
      type: object
      required:
        - documentType
        - documentNumber
        - firstName
        - customerType
      properties:
        documentType:
          type: string
          description: Type of document (DNI, CEX, PASSPORT)
          pattern: '^(DNI|CEX|PASSPORT)$'
          example: DNI
        documentNumber:
          type: string
          description: Document number
          example: "12345678"
          minLength: 3
          maxLength: 20
        firstName:
          type: string
          description: First name
          example: Juan
          minLength: 2
          maxLength: 50
        lastName:
          type: string
          description: Last name
          example: Pérez
          minLength: 2
          maxLength: 50
        email:
          type: string
          description: Email address
          format: email
          example: juan.perez@gmail.com
          maxLength: 100
        phone:
          type: string
          description: Phone number
          example: "987654321"
          minLength: 7
          maxLength: 15
        customerType:
          $ref: '#/components/schemas/CustomerTypeEnum'
    CustomerResponse:
      type: object
      description: Customer response data
      properties:
        id:
          type: string
          description: Unique identifier
          example: "507f1f77bcf86cd799439011"
        documentType:
          type: string
          description: Type of document
          example: DNI
        documentNumber:
          type: string
          description: Document number
          example: "12345678"
        firstName:
          type: string
          description: First name
          example: Juan
        lastName:
          type: string
          description: Last name
          example: Pérez
        email:
          type: string
          description: Email address
          example: juan.perez@gmail.com
        phone:
          type: string
          description: Phone number
          example: "987654321"
        customerType:
          $ref: '#/components/schemas/CustomerTypeEnum'
        createdAt:
          type: string
          format: date-time
          description: Creation timestamp
          example: "2024-01-15T10:30:00Z"
    ErrorResponse:
      type: object
      description: Standard API error response
      properties:
        timestamp:
          type: string
          format: date-time
          description: Error timestamp
          example: "2024-01-15T10:30:00Z"
        status:
          type: integer
          description: HTTP status code
          example: 400
        error:
          type: string
          description: Error type
          example: "Bad Request"
        message:
          type: string
          description: Error message
          example: "Error de validación en los campos"
        path:
          type: string
          description: Request path
          example: "/api/v1/customers"
        details:
          type: object
          description: Additional error details
          additionalProperties:
            type: string
          example: {
            "documentType": "must not be blank",
            "firstName": "must not be blank"
          }
    CustomerTypeEnum:
      type: string
      description: Tipo de customer
      enum: [ PERSONAL, PERSONAL_VIP, EMPRESARIAL, EMPRESARIAL_PYME ]
      example: PERSONAL
    CustomerMonthlySummary:
      type: object
      properties:
        customerId:
          type: string
          description: Customer ID
          example: "507f1f77bcf86cd799439011"
        period:
          type: string
          description: Period of the summary (month and year)
          example: "OCTUBRE 2024"
        totalDailyAverage:
          type: number
          format: double
          description: Total daily average across all products
          example: 1616.67
        accountSummaries:
          type: array
          description: Summary of accounts with daily averages
          items:
            $ref: '#/components/schemas/AccountSummary'
        creditSummaries:
          type: array
          description: Summary of credits with daily averages
          items:
            $ref: '#/components/schemas/CreditSummary'
        generatedAt:
          type: string
          format: date-time
          description: When the summary was generated
          example: "2024-10-24T10:30:00Z"
    AccountSummary:
      type: object
      properties:
        id:
          type: string
          description: Account ID
          example: "68fbd02b242505325aa0bf80"
        accountNumber:
          type: string
          description: Account number
          example: "AHORRO123456789"
        accountType:
          $ref: '#/components/schemas/AccountTypeEnum'
        currentBalance:
          type: number
          format: double
          description: Current account balance
          example: 11500.0
        dailyAverage:
          type: number
          format: double
          description: Daily average balance for the month
          example: 416.67
    CreditSummary:
      type: object
      properties:
        id:
          type: string
          description: Credit ID
          example: "68fcc4eb83e54584df65b316"
        creditNumber:
          type: string
          description: Credit number
          example: "CRD202400000001"
        creditType:
          $ref: '#/components/schemas/CreditTypeEnum'
        currentBalance:
          type: number
          format: double
          description: Current credit balance (negative for debts)
          example: -2500.0
        dailyAverage:
          type: number
          format: double
          description: Daily average balance for the month
          example: -1200.0
    AccountTypeEnum:
      type: string
      enum: [AHORRO, CORRIENTE, PLAZO_FIJO]
      example: AHORRO
    CreditTypeEnum:
      type: string
      enum: [PRESTAMO_PERSONAL, PRESTAMO_EMPRESARIAL, TARJETA_CREDITO]
      example: PRESTAMO_PERSONAL
    #Report General:
    ConsolidatedSummary:
      type: object
      properties:
        customer:
          $ref: '#/components/schemas/CustomerResponse'
        summaryDate:
          type: string
          format: date-time
          description: Summary generation timestamp
          example: "2024-10-24T10:30:00Z"
        totalBalance:
          type: number
          format: double
          description: Total net balance across all products
          example: 15000.50
        productsOverview:
          $ref: '#/components/schemas/ProductsOverview'
        accounts:
          type: array
          description: Customer's accounts with details
          items:
            $ref: '#/components/schemas/AccountDetail'
        credits:
          type: array
          description: Customer's credits with details
          items:
            $ref: '#/components/schemas/CreditDetail'
        recentTransactions:
          type: array
          description: Recent transactions across all products
          items:
            $ref: '#/components/schemas/TransactionDetail'
    ProductsOverview:
      type: object
      properties:
        totalAccounts:
          type: integer
          description: Total number of accounts
          example: 3
        totalCredits:
          type: integer
          description: Total number of credits
          example: 2
        totalTransactions:
          type: integer
          description: Total recent transactions
          example: 15
        activeAccounts:
          type: integer
          description: Number of active accounts
          example: 3
        activeCredits:
          type: integer
          description: Number of active credits
          example: 2
    AccountDetail:
      type: object
      properties:
        id:
          type: string
          example: "68fbd02b242505325aa0bf80"
        accountNumber:
          type: string
          example: "AHORRO123456789"
        accountType:
          $ref: '#/components/schemas/AccountTypeEnum'
        currentBalance:
          type: number
          format: double
          example: 11500.0
        status:
          type: string
          example: "ACTIVE"
        openedDate:
          type: string
          format: date-time
          example: "2024-01-15T10:30:00Z"
    CreditDetail:
      type: object
      properties:
        id:
          type: string
          example: "68fcc4eb83e54584df65b316"
        creditNumber:
          type: string
          example: "CRD202400000001"
        creditType:
          $ref: '#/components/schemas/CreditTypeEnum'
        currentBalance:
          type: number
          format: double
          example: -2500.0
        creditLimit:
          type: number
          format: double
          example: 10000.0
        availableCredit:
          type: number
          format: double
          example: 7500.0
        interestRate:
          type: number
          format: double
          example: 12.5
        status:
          type: string
          example: "ACTIVE"
    TransactionDetail:
      type: object
      properties:
        id:
          type: string
          example: "68fcc4eb83e54584df65b317"
        transactionType:
          type: string
          example: "TRANSFER"
        amount:
          type: number
          format: double
          example: -500.0
        description:
          type: string
          example: "Transfer to account 123456"
        transactionDate:
          type: string
          format: date-time
          example: "2024-10-24T09:15:00Z"
        productType:
          type: string
          example: "ACCOUNT"
        productNumber:
          type: string
          example: "AHORRO123456789"
    #Report 04:
    ProductReportRequest:
      type: object
      required:
        - startDate
        - endDate
      properties:
        startDate:
          type: string
          format: date
          example: "2024-10-01"
        endDate:
          type: string
          format: date
          example: "2024-10-31"
        reportType:
          type: string
          enum: [ DETAILED, SUMMARY, FINANCIAL ]
          example: "SUMMARY"
    ProductReportResponse:
      type: object
      properties:
        period:
          type: string
          example: "01 Oct 2024 - 31 Oct 2024"
        generatedAt:
          type: string
          format: date-time
        summary:
          $ref: '#/components/schemas/ReportSummary'
        accountMetrics:
          $ref: '#/components/schemas/AccountMetrics'
        creditMetrics:
          $ref: '#/components/schemas/CreditMetrics'
        customerMetrics:
          $ref: '#/components/schemas/CustomerMetrics'
    ReportSummary:
      type: object
      properties:
        totalCustomers:
          type: integer
          example: 150
        activeCustomers:
          type: integer
          example: 142
        totalAccounts:
          type: integer
          example: 300
        totalCredits:
          type: integer
          example: 200
        totalBalance:
          type: number
          format: double
          example: 2500000.50
        totalTransactions:
          type: integer
          example: 4850
    AccountMetrics:
      type: object
      properties:
        totalAccounts:
          type: integer
          example: 300
        byType:
          type: object
          additionalProperties:
            type: integer
          example:
            AHORRO: 150
            CORRIENTE: 120
            PLAZO_FIJO: 30
        averageBalance:
          type: number
          format: double
          example: 8333.33
        newAccounts:
          type: integer
          example: 15
    CreditMetrics:
      type: object
      properties:
        totalCredits:
          type: integer
          example: 200
        byType:
          type: object
          additionalProperties:
            type: integer
          example:
            PRESTAMO_PERSONAL: 120
            TARJETA_CREDITO: 80
        totalOutstanding:
          type: number
          format: double
          example: 1500000.00
        averageInterestRate:
          type: number
          format: double
          example: 18.5
    CustomerMetrics:
      type: object
      properties:
        totalCustomers:
          type: integer
          example: 150
        byType:
          type: object
          additionalProperties:
            type: integer
          example:
            PERSONAL: 100
            PERSONAL_VIP: 30
            EMPRESARIAL: 15
            EMPRESARIAL_PYME: 5
        averageProductsPerCustomer:
          type: number
          format: double
          example: 3.33


  responses:
    BadRequest:
      description: Bad Request - Validation error
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
          example:
            timestamp: "2024-01-15T10:30:00Z"
            status: 400
            error: "Bad Request"
            message: "Error de validación en los campos"
            path: "/api/v1/customers"
            details:
              documentType: "must not be blank"
              firstName: "must not be blank"
    NotFound:
      description: Not Found - Resource not found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
          example:
            timestamp: "2024-01-15T10:30:00Z"
            status: 404
            error: "Not Found"
            message: "Customer not found with id: 507f1f77bcf86cd799439011"
            path: "/api/v1/customers/507f1f77bcf86cd799439011"
    InternalServerError:
      description: Internal Server Error
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
          example:
            timestamp: "2024-01-15T10:30:00Z"
            status: 500
            error: "Internal Server Error"
            message: "An unexpected error occurred"
            path: "/api/v1/customers"